<!DOCTYPE html>
<html>
<head>
  <title>Głosowanie</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    .btn-vote { margin: 10px; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Głosuj na swój ulubiony kolor</h1>
    <div>
      <button class="btn btn-danger btn-vote" onclick="vote('Czerwony')">Czerwony</button>
      <button class="btn btn-primary btn-vote" onclick="vote('Niebieski')">Niebieski</button>
      <button class="btn btn-success btn-vote" onclick="vote('Zielony')">Zielony</button>
    </div>
    <div id="results" class="card p-3 mt-4"></div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
